<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h3>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos, para descobrir qual tag devera utalizar em cada caso</h3>
    <ul type="square">
        <li><abbr title="utilize a tag p">Paragrafos</abbr></li>
        <li><abbr title="utilize a tag h1">Titulos</abbr></li>
        <li><abbr title="utilize a tag img">Imagens</abbr></li>
        <li><abbr title="utilize a tag abbr">Abreviações</abbr></li>
        <li><abbr title="utilize a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="utilize a tag ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
